<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/home.js' %}" defer></script>
</head>
<body>
    <a href="{% url 'seller1' %}">Upload a Product</a>
    <a href="{% url 'sellermanage' %}">My Products</a>
    <br>
    <br>
    <h1>Seller</h1>
    <form method="post" enctype="multipart/form-data">
        <p>Please Upload an Image</p>
        {% csrf_token %}
        <label for="imageUpload">Choose an image to upload:</label>
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    <button onclick="location.reload(true);">Clear</button>
</body>
</html>
