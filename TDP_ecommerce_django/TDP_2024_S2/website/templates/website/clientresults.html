<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Results</title>
</head>
<body>
    <h1>Client Results Data</h1>
    <p>Client: {{ client }}</p>
    <p>Price Range: ${{ min_price }} - ${{ max_price }}</p>
    <p>Start Date: {{ current_date }}</p>
    <p>End Date: {{ end_date }}</p>
    <p>Product Type: {{ product_type }}</p>
    <p>Product Description: {{ product_details }}</p>
    <p>Key Words: {{ key_words }}</p>

    <p>Search Type: {{ condition }}</p>

    <a href="{% url 'client1' %}">Return</a>
</body>
</html>
