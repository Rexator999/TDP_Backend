<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/password.js' %}" defer></script>
</head>
<body>
    <form action="{% url 'sellerregister' %}" method="POST">
        {% csrf_token %}
        <h1 class="intropages">Seller Registration:</h1>
        <input type="email" class="intropages" name="email" placeholder="Enter Email" required>
        <input type="password" id="password"class="intropages" name="firstpassword" placeholder="Enter Password" required>
        <input type="password" id="confirm_password" class="intropages" name="password" placeholder="ReEnter Password" required>
        <br>
        <br>
        <input type="submit" class="intropages" value="Submit">
        <br>
        <br>
    </form>
    <a href="{% url 'sellerlogin' %}">Return To Login</a>
</body>
</html>
